<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styling/styles.css" />
  <title>FastRoute</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <a href="#" id="logo-name">FastRoute</a>
      </ul>
      <hr />
      <ul>
        <a href="#" id="go-backs" class="nav-links">Go-Backs</a>
      </ul>
      <ul>
        <a href="#" id="order-pick-ups" class="nav-links">Order Pick-Ups</a>
      </ul>
      <ul>
        <a href="#" id="ship-from-store" class="nav-links">Ship From Store</a>
      </ul>
      <ul>
        <a href="#" id="replenishment" class="nav-links">Replenish Inventory</a>
      </ul>
      <ul>
        <a href="#" id="customer" class="nav-links">Customer</a>
      </ul>
      <button id="log-out">Log Out</button>
    </div>

    <div id="workspace">
      <div class="image-display">Display image here</div>
      <div class="item-info">
        <ul>
          <label for="customer-name" id="customer-name">Customer Name: <input type="text" class="info"
              readonly /></label>
        </ul>
        <ul>
          <label for="order-number" id="order-number">Order #: <input type="text" class="info" readonly /></label>
        </ul>
        <ul>
          <label for="date">Date: <input type="text" class="info" readonly /></label>
        </ul>
        <ul>
          <label for="product">Product: <input type="text" class="info" readonly /></label>
        </ul>
        <ul>
          <label for="barcode">Barcode: <input type="text" class="info" readonly /></label>
        </ul>
        <ul>
          <label for="location">Location: <input type="text" class="info" readonly />
          </label>
        </ul>
        <ul>
          <label for="aisle">Aisle: <input type="text" class="info" readonly /></label>
        </ul>
      </div>
      <div class="buttons">
        <button id="skip">Skip</button>
        <button id="scan-location">Scan Location</button>
      </div>
    </div>


    <div id="replenish-inventory" class="toggle">
      <button id="replenish-btn">Replenish Inventory</button>
    </div>
  </div>

  <section class="toggle">
    <div id="customer-view">
      <div class="products">
        <img src="images/coca-cola-6pk.jpg" alt="Coca Cola 6pk">
        <label for="Coca-Cola (6 pack)" class="product-name">Coca-Cola (6 pack)</label>
        <label for="in-stock" class="product-info">In stock: </label>
        <label for="quantity">Qty: <input type="text"></label>
        <span class="add-to-cart"><button class="add-to-cart-btn">Add to Cart</button></span>
      </div>
      <div class="products">
        <img src="images/coca-cola-12pk.jpg" alt="Coca Cola 12pk">
        <label for="coca-cola-12pk" class="product-name">Coca-Cola (12 pack)</label>
        <label for="in-stock" class="product-info">In stock: </label>
        <label for="quantity">Qty: <input type="text"></label>
        <span class="add-to-cart"><button class="add-to-cart-btn">Add to Cart</button></span>
      </div>
      <div class="products">
        <img src="images/de-razor.jpg" alt="safety razor">
        <label for="de-razor" class="product-name">Double Edge Safety Razor</label>
        <label for="in-stock" class="product-info">In stock: </label>
        <label for="quantity">Qty: <input type="text"></label>
        <span class="add-to-cart"><button class="add-to-cart-btn">Add to Cart</button></span>

        <label for="in-stock" class="product-info">In stock: </label>
        <label for="quantity">Qty: <input type="text"></label>
        <span class="add-to-cart"><button class="add-to-cart-btn">Add to Cart</button></span>

      <div class="products">

        <label for="in-stock" class="product-info">In stock: </label>
        <label for="quantity">Qty: <input type="text"></label>

      </div>
      <div class="products">

        <label for="in-stock" class="product-info">In stock: </label>
        <label for="quantity">Qty: <input type="text"></label>

    </div>
  </section>

  <script src="scripts/index.js"></script>
</body>

</html>
